<h1>Please confirm so we can start processing your booking</h1>
<fieldset>
    <div ng-hide="true">
        <input type="hidden" ng-value="booking.id" />
    </div>
    <div>
        <label>Room type:</label>
        <span id="roomTypeName">{{booking.roomTypeName}}</span>
    </div>
    <div>
        <label>From date:</label>
        <span id="fromDate">{{booking.fromDate | date}}</span>
    </div>
    <div>
        <label>Duration:</label>
        <span id="duration">{{booking.duration}}</span> days
    </div>
    <div>
        <h1>Total payment due:</h1>
        <input disabled ng-value="booking.price"/>
    </div>
</fieldset>
<button type="button" ng-click="save()">CONFIRM THE BOOKING</button>
<a href="#/booking">Back...</a>
<div ng-show="isLoading" class="loaded">Loading booking</div>
